# import Show, User from "./generated/prisma.graphql"

type Query {
  show(id: ID!): Show
  me: User
}

type Mutation {
  createDraft(title: String!, text: String): Show
  deletePost(id: ID!): Show
  publish(id: ID!): Show
  getPodcast(showId: String!): Show!
  authenticate(facebookToken: String!): AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
}
