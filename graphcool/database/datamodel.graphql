type User {
  id: ID! @unique

  createdAt: DateTime!
  updatedAt: DateTime!

  facebookUserId: String! @unique
  email: String!

}

type Show {
  id: ID! @unique
  title: String!
  showId: String! @unique
  thumbLarge: String!
  episodes: [Episode!]!
}

type Episode {
  id: ID! @unique
  title: String!
  date: DateTime!
  description: String!
  src: String!
  plays: [PodcastPlay!]!
  show: [Show!]!
}

type PodcastPlay {
  id: ID! @unique
  user: User!
  progress: Float
  episode: Episode!
}
