type Podcast {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublished: Boolean! @default(value: "false")
  title: String!
  showId: String! @unique
}

type User {
  id: ID! @unique

  createdAt: DateTime!
  updatedAt: DateTime!

  facebookUserId: String! @unique
  email: String! @unique
}
